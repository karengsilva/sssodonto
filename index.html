<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Imersão Diagnóstico Total</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#ffe6f2,#ffffff);
}

/* BARRA TOPO */

.topbar{
    background:#ff2d55;
    color:white;
    text-align:center;
    padding:14px;
    font-weight:600;
}

/* HERO */

.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:60px 10%;
    min-height:90vh;
}

/* TEXTO */

.text{
    max-width:550px;
}

h1{
    font-size:52px;
    margin:0;
    color:#d81b60;
}

.sub{
    font-size:24px;
    color:#d81b60;
    margin-bottom:20px;
    font-weight:600;
}

p{
    font-size:18px;
    line-height:1.6;
    color:#444;
}

/* BOTÃO */

.btn{
    display:inline-block;
    background:linear-gradient(45deg,#16a34a,#22c55e);
    color:white;
    padding:18px 30px;
    border-radius:12px;
    text-decoration:none;
    font-weight:600;
    margin-top:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transition:0.3s;
}

.btn:hover{
    transform:translateY(-2px);
}

/* PROGRESSO */

.progress{
    margin-top:25px;
    background:#eee;
    border-radius:20px;
    overflow:hidden;
    height:28px;
    width:100%;
    max-width:400px;
}

.bar{
    width:57%;
    background:linear-gradient(90deg,#ff4d6d,#ff758f);
    height:100%;
    text-align:center;
    color:white;
    font-size:14px;
    line-height:28px;
}

/* IMAGEM */

.hero img{
    width:420px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

/* RESPONSIVO */

@media(max-width:900px){

.hero{
    flex-direction:column;
    text-align:center;
}

.hero img{
    width:280px;
    margin-top:40px;
}

h1{
    font-size:38px;
}

}

</style>
</head>

<body>

<!-- BARRA CONTADOR -->
<div class="topbar">
⚠️ Últimas vagas — encerra em <span id="countdown"></span>
</div>


<section class="hero">

<div class="text">

<h1>IMERSÃO</h1>
<div class="sub">DIAGNÓSTICO TOTAL — 2ª Edição</div>

<p>
Domine a identificação de lesões bucais suspeitas com confiança absoluta —
sabendo exatamente como diagnosticar, quando tratar ou encaminhar.
</p>

<a class="btn" href="#">
Clique e Garanta sua vaga
</a>

<div class="progress">
<div class="bar">57% das vagas preenchidas</div>
</div>

</div>

<img src="foto.png" alt="Especialista">

</section>


<script>

function startCountdown() {

    const endDate = new Date(2026, 1, 25, 23, 59, 59).getTime();

    function updateCountdown() {

        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
            document.getElementById("countdown").innerHTML = "ENCERRADO";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            days + "d " +
            hours + "h " +
            minutes + "m " +
            seconds + "s";

    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
}

startCountdown();

</script>

</body>
</html>
